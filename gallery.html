<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/57c4c79ee8.js" crossorigin="anonymous"></script>

</head>

<body>

    <!--
        main nav bar
    -->
    <nav class="main-nav">
        <div class="logo">
            <img src="images/logo.png">

        </div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="post-bt">
            <a href="#"><i class="fas fa-plus"></i>&nbsp Post new image</a>
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-th"></i>&nbsp Gallery</a></li>
            <li><a href="#"><i class="fas fa-house-user"></i>&nbsp My dashboard</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>&nbsp Sign out</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i>&nbsp About</a></li>
        </ul>
    </nav>


    <nav class="gal-nav">

        <div id="gal-search">
            <input type="text" name="gal-search" placeholder="Search">
            <div class="button-holder">
                <button><i class="fas fa-times"></i></button>
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="gal-sort">
            Sort:
            <select name="sort">
                <option value="alpha" selected>Alphabetically</option>
                <option value="date">Date Added</option>
                <option value="likes"># of Likes</option>
                <option value="edits"># of Edits</option>
            </select>
            In
            <select name="sort">
                <option value="ascend" selected>Ascending order</option>
                <option value="descend">Descending order</option>
            </select>
        </div>

    </nav>
    <div class="gallery_container">
        <div class="img_box"><img src="/images/img (1).jpg">
            <div class="pic-edit-picker">
                <span><img src="/images/img1-edits/img (1)-a.jpg"></span>
                <span><img src="/images/img1-edits/img (1)-b.jpg"></span>
                <span><img src="/images/img1-edits/img (1)-c.jpg"></span>
                <span><img src="/images/img1-edits/img (1)-d.jpg"></span>
                <span><img src="/images/img1-edits/img (1)-d.jpg"></span>
            
            </div>
            <div class="pic-control-bar">
                <span><button><i class="fas fa-thumbs-up"></i></button></span>
                <span><button><i class="fas fa-plus-square"></i></button></span>
                <span><button><i class="fas fa-expand"></i></button></span>
                <span><button><i class="fas fa-info-circle"></i></button></span>
                <span><button><i class="fas fa-arrow-left"></i></button></span>
                <span><button class="edit-sl-bn"><i class="fas fa-images"></i></button></span>
                <span><button><i class="fas fa-arrow-right"></i></button></span>
            </div>
        </div>
        <div class="img_box"><img src="/images/img (2).jpg"></div>
        <div class="img_box"><img src="/images/img (3).jpg"></div>
        <div class="img_box"><img src="/images/img (4).jpg"></div>
        <div class="img_box"><img src="/images/img (5).jpg"></div>
        <div class="img_box"><img src="/images/img (6).jpg"></div>
        <div class="img_box"><img src="/images/img (7).jpg"></div>
        <div class="img_box"><img src="/images/img (8).jpg"></div>
        <div class="img_box"><img src="/images/img (9).jpg"></div>
        <div class="img_box"><img src="/images/img (10).jpg"></div>
        <div class="img_box"><img src="/images/img (11).jpg"></div>
        <div class="img_box"><img src="/images/img (12).jpg"></div>
        <div class="img_box"><img src="/images/img (13).jpg"></div>
        <div class="img_box"><img src="/images/img (14).jpg"></div>
        <div class="img_box"><img src="/images/img (15).jpg"></div>
        <div class="img_box"><img src="/images/img (16).jpg"></div>
    </div>
    <script src="js/nav.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/gallery.js"></script>
    
</body>
